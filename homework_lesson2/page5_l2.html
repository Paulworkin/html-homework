<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="icon" href="images/head_img.ico" type="image/x-icon" >
</head>
<body>
<form action="#" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend align="center"> Регистрация </legend>
        <p>
            <label for="text"> Введите логин  </label>
            <input type="text" id="text" required placeholder="ivanov" minlength="4" maxlength="12" title="от 4 до 12 знаков">*
        </p>
        <p>
            <label for="text"> Введите e-mail  </label>
            <input type="email" id="text" required placeholder="ivanov@mail.ru">*
        </p>
        <p>
            <label for="text"> Введите пароль </label>
            <input type="password" id="text" required placeholder="ввести пароль" minlength="5" maxlength="12" title="от 5 до 12 знаков">*
        </p>
        <p>
            <label for="text"> Подтвердите пароль </label>
            <input type="password" id="text" required placeholder="подтвердить пароль" minlength="5" maxlength="12" title="от 5 до 12 знаков">*
        </p>
        <p> * - Поля, обязательные к заполнению </p>
        <legend align="center"> Загрузить файлы </legend>
        <p>
            <label for="text"> Загрузить изображение </label>
            <input type="file" accept="image/*">
        </p>
        <p>
        <input type="submit" value=" Отправить">
        </p>
    </fieldset>
</form>
